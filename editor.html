<html lang="zh-CN" class="no-js">
	<head>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" >
		<meta name="renderer" content="webkit" >
		<meta name="viewport" content="width=device-width, initial-scale=1" >
		<meta name="keyword" content=" " >
		<meta name="description" content=" " >
		<meta name="author" content="lonq" >
		<meta name="copyright" content="eeduol.com" >
		<title> 圈圈作业 - 网站设计样例库 </title>
		<link href="images/favicon.ico" rel="icon" type="image/x-icon" >
		<link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
		<link href="plugins/Font-Awesome-master/css/font-awesome.min.css" rel="stylesheet" >
		<!--[if IE 7]>
		<link href="plugins/Font-Awesome-master/css/font-awesome-ie7.min.css" rel="stylesheet" >
		<![endif]-->
		<link href="css/normalize.min.css" rel="stylesheet" >
		<link href="css/global.css" rel="stylesheet" >
		<link href="css/style-editor.css" rel="stylesheet" >
		<!--<link href="plugins/jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet">-->
		<script src="plugins/modernizr.min.js"></script>
		<!--[if lt IE 9]>
		<script src="plugins/html5shiv/html5shiv.min.js"></script>
		<script src="plugins/html5shiv/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- start 顶部 -->
		<div id="header" class="navbar navbar-default" role="navigation">
		</div>
		<!-- end 顶部 -->
		<!-- start 面包屑 -->
		<div class="container-full">
			<div class="container">
				<ol class="text-muted breadcrumb">
					<span>您现在的位置：</span>
					<li><a href="index.html">首页</a></li>
					<li class="active">编辑器</li>
				</ol>
			</div>
		</div><!-- end 面包屑 -->
		<!-- 主体 -->
		<div class="container">
			<div id="tabs" class="row">

				<!-- 边栏 -->
				<div class="container-sidebar sidebar-left col-md-2" role="complementary">
					<ul class="list-group">
						<li class="list-group-item disabled">
							图文列表
						</li>

						<li class="list-group-item ui-state-default">
							<a href="#tabs-1" title="第1篇文章">
								Title 1
							</a>
						</li>
					</ul>
					<button id="add_tab" type="button" class="btn btn-default btn-block" title="添加一篇图文"><i class="fa fa-plus fa-2x text-primary"></i></button>
				</div><!-- end 边栏 -->
				<!-- 主容器 -->
				<div class="container-main col-md-8" role="main">

					<div class="panel panel-default">
						<form>
							<div class="panel-heading">
								编辑器菜单
							</div>

							<div class="panel-body">
								<div id="tabs-1">
									<div class="form-group">
										<input type="text" class="form-control" id="articleTitle" name="articleTitle" placeholder="请在这里输入标题">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" id="articleAuthor" name="articleAuthor" placeholder="请输入作者">
									</div>
									<div class="form-group">
										<textarea class="form-control" id="articleContent" name="articleContent" placeholder="请在这里开始写正文" rows="10"></textarea>
									</div>
								</div>
							</div>

							<div class="panel-footer text-center">
								<button type="button" class="btn btn-primary">确定</button>
								<button type="button" class="btn btn-default">预览</button>
								<button type="button" class="btn btn-default">重新填写</button>
							</div>
						</form>
					</div>

				</div><!-- end 主容器 -->
				<!-- 边栏 -->
				<div class="container-sidebar sidebar-right col-md-2" role="complementary">
					<div class="list-group">
						<a href="javascript: void(0);" class="list-group-item disabled">
							多媒体
						</a>
						<a href="javascript: void(0);" class="list-group-item" data-toggle="modal" data-target="#imgListModal"><i class="fa fa-image" aria-hidden="true"></i> 图片</a>
						<a href="javascript: void(0);" class="list-group-item"><i class="fa fa-video-camera" aria-hidden="true"></i> 视频</a>
					</div>
				</div><!-- end 边栏 -->
			</div>
		</div>
		</div><!-- end 主体 -->
		<!-- modal -->
		<div id="imgListModal" class="modal fade">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">选择图片</h4>
					</div>
					<div class="modal-body">
						<div class="clearfix margin-bottom-10 padding-bottom-10 border-solid-bottom">
							<div class="pull-right">
								<button class="btn btn-primary" type="button" id="uploadBtn">上传图片</button>
								<input class="hide" type="file" name="file1" id="fileBtn">
							</div>
						</div>
						<div id="imgList" class="row">

							<div class="col-sm-4 col-md-3">
								<a class="thumbnail active" href="javascript: void(0);">
									<img src="uploadfiles/classer-face-01.jpg" alt="图片一">
									<div class="caption">
										<p class="text-center">图片一</p>
									</div>
									<div class="img-mask"><i class="fa fa-check fa-4x"></i></div>
								</a>
							</div>

						</div>
					</div>
					<div class="modal-footer text-left">
						<div class="row">
							<label id="imgListInfo" class="col-md-8 text-left padding-top-10">已选1个，可选5个。</label>
							<div class="col-md-4">
								<button type="button" class="btn btn-primary">确定</button>
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							</div>
						</div>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<!--新文章-->
		<div id="tab_content" class="ui-widget-content ui-corner-all hide">
			<div class="form-group">
				<input type="text" class="form-control" id="articleTitle" name="articleTitle" placeholder="请在这里输入标题">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="articleAuthor" name="articleAuthor" placeholder="请输入作者">
			</div>
			<div class="form-group">
				<textarea class="form-control" id="articleContent" name="articleContent" placeholder="请在这里开始写正文" rows="10"></textarea>
			</div>
		</div>
		<!--end 新文章-->
		<script src="plugins/jquery.min.js"></script>
		<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script src="plugins/wInput.js"></script>
		<script src="plugins/jquery.scrollUp.min.js"></script>
		<script src="plugins/jquery-ui-master/ui/core.js"></script>
		<script src="plugins/jquery-ui-master/ui/widget.js"></script>
		<script src="plugins/jquery-ui-master/ui/tabs.js"></script>
		<script src="plugins/jquery.msgBox.js"></script>
		<script type="text/javascript">
		//<![CDATA[
		//选项卡
		$( "#tabs" ).tabs();
		$(document).ready(function(){
			//兼容表单控件提示，模拟placeholder
			$("input:text, input:password, textarea").wInput();
			//触发上传
			var tgUpload = jQuery.Event("click");
			$("#uploadBtn").click(function () {
				$("#fileBtn").trigger(tgUpload);
			});
			$("#imgList a.thumbnail").click(function () {
				$(this).toggleClass("active");
			});
			//选项卡
			var tabTitle = $( "#tab_title" ),
				tabContent = $( "#tab_content" ),
				tabTemplate = "<li class='list-group-item'><a href='#{href}'><span class='close ui-icon-close' title='删除' role='presentation'>&times;</span>#{label}</a></li>",
				tabCounter = 2;
			var tabs = $( "#tabs" ).tabs();
			// actual addTab function: adds new tab using the input from the form above
			function addTab() {
				var label = tabTitle.val() || "Title " + tabCounter,
					id = "tabs-" + tabCounter,
					li = $( tabTemplate.replace( /#\{href\}/g, "#" + id ).replace( /#\{label\}/g, label ) ),
					tabContentHtml = tabContent.html() || "Tab " + tabCounter + " content.";

				tabs.find( ".ui-tabs-nav" ).append( li );
				tabs.find( ".ui-tabs-nav li a" ).attr("title", "第"+tabCounter+"篇文章");
				tabs.find( ".panel-body" ).append( "<div id='" + id + "'>" + tabContentHtml + "</div>" );
				tabs.tabs( "refresh" );
				tabCounter++;
			}
			// addTab button
			$("#add_tab").click(function(){
				addTab();
			});
			// close icon: removing the tab on click
			tabs.delegate( "span.ui-icon-close", "click", function() {
				$.msgBox.cConfirm("primary", "温馨提示", "执行删除后将无法恢复，确定继续吗？", "确定", removeTab, "取消", null);
			});
			tabs.bind( "keyup", function( event ) {
				if ( event.altKey && event.keyCode === $.ui.keyCode.BACKSPACE ) {
					$.msgBox.cConfirm("primary", "温馨提示", "执行删除后将无法恢复，确定继续吗？", "确定", removeTab, "取消", null);
				}
			});
			function removeTab() {
				//var panelId = $( this ).closest( "li" ).remove().attr( "aria-controls" );
				var panelId = tabs.find( ".ui-tabs-active" ).remove().attr( "aria-controls" );
				$( "#" + panelId ).remove();
				tabs.tabs( "refresh" );
			}
		});
		//]]>
		</script>
	</body>
</html>
