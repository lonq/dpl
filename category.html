		<script type="text/javascript">
		//<![CDATA[

		$(document).ready(function(){
			//兼容表单控件提示，模拟placeholder
			$("input:text, input:password, textarea").wInput();
			//定义表单相关类
			var controlWidth = "col-lg-8";				//表单控件的类（宽度）
			var controlTipsWidth = "col-lg-4";		//表单提示的类（宽度）

			var formID = "#mainForm";							//表单ID名
			var controlRow = ".form-group:not('.ex-form')";				//表单控件行（包括label）的父容器
			var controlWrap = ".col-lg-10";				//表单控件（不包括label）的直接父容器，与标签的宽度配合，例：".col-lg-2"
			var $form = $(""+ formID +"");				//表单对象
			
			//设置表单各元素的宽度及样式，如果加载缓慢，出现页面布局紊乱，请手动添加类
			$form.find(""+ controlRow +" "+ controlWrap +"" ).each(function(){
				$(this).children().addClass(controlWidth);
			});
			//表单验证
			var $validator = $form.validate({
				errorClass: "help-block " + controlTipsWidth,
				errorElement: "span",
				errorPlacement: function(error, element) {
					error.appendTo(element.parents(controlWrap));	//插入表单提示
				},
				highlight: function(element, errorClass, validClass) {
					$(element).parents(""+ controlRow +"").removeClass("has-success").addClass("has-error");	//错误高亮
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents(""+ controlRow +"").removeClass("has-error").addClass("has-success");	//成功高亮
				},
				success: function(label) {
					label.text("输入正确！");
				},
				rules: {
					title: {
						required: true,
						minlength: 2,
						maxlength: 255
					},
					subTitle: {
						required: true,
						minlength: 2,
						maxlength: 50
					},
					url: {
						required: true
					}
				},
				messages: {
					title: {
						required: "请输入标题",
						minlength: "最少两个字符"
					},
					subTitle: {
						required: "请输入别名",
						minlength: "最少两个字符"
					},
					url: {
						required: "请输入网址"
					}
				}
			});
			//表单重置
			$("input[type='reset'], .reset").click(function() {
				$validator.resetForm();
				$form.find(""+ controlRow +"").removeClass("has-error has-success");
			});
			
			$('#nestable-menu').on('click', function(e) {
				var target = $(e.target),
					action = target.data('action');
				if (action === 'expand-all') {
					$('.dd').nestable('expandAll');
				}
				if (action === 'collapse-all') {
					$('.dd').nestable('collapseAll');
				}
			});
			
			$('#nestable').nestable();
	
	

		});
		//]]>
		</script>
