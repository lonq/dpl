		<div class="container-full">
			<div class="container">
				<ol class="text-muted breadcrumb">
					<span>您现在的位置：</span>
					<li><a href="index.html">首页</a></li>
					<li class="active">文字</li>
				</ol>
			</div>
		</div><!-- end 面包屑 -->
		<div class="container">
			<div class="row">
				<!-- start 主容器 -->
				<div class="container-main col-md-9" role="main">
					<div class="panel panel-default">
						<h3 class="panel-heading">
							文字
						</h3>
						<div class="panel-body">

							<h4>链接文字</h4>
							<p><span>14px，微软雅黑、宋体，#333，鼠标划过颜色变为#0d0d0d，出现下划线</span><strong class="margin-left-10">例如：</strong><a href="#">链接文字</a></p>
							<hr />
							<h4>一般文字</h4>
							<p><span>14px，微软雅黑、宋体，#333</span><strong class="margin-left-10">例如：</strong>文字</p>
							<hr />
							<h4>模块标题文字</h4>
							<p><span>正文标题</span><strong class="margin-left-10">例如：</strong><h1><code>h1</code>标题文字</h1></p>
							<p><span>副标题</span><strong class="margin-left-10">例如：</strong><h1><small><code>small</code>副标题文字</small></h1><h2><small><code>small</code>副标题文字</small></h2><h3><small><code>small</code>副标题文字</small></h3></p>
							<p><span>面板标题</span><strong class="margin-left-10">例如：</strong><h3><code>h3</code>面板标题</h3></p>
							<p><span>普通标题</span><strong class="margin-left-10">例如：</strong><h4><code>h4</code>普通标题</h4></p>

						</div>
					</div>
